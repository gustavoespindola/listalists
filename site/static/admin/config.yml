backend:
  name: github
  repo:  gustavoespindola/trafkin # Path to your Github repository
  branch: master # Branch to update (master by default)

media_folder: "img/uploads" # Folder where user uploaded files should go

publish_mode: editorial_workflow

collections: # A list of collections the CMS should be able to edit
  - name: "products" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Products" # Used in the UI, ie.: "New Post"
    folder: "site/content/products" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Name", name: "project-name", widget: "string"}
      - {label: "Type", name: "project-type", widget: "string"}
      - {label: "Headline", name: "project-headline", widget: "string"}
      - {label: "Project url", name: "project-site", widget: "string"}
      - {label: "Description", name: "project-description", widget: "markdown"}
      - {label: "Thumbnail", name: "project-thumb", widget: "string"}
      - {label: "Video", name: "project-video", widget: "string"}
      - {label: "Category", name: "project-category", widget: "string"}
      - {label: "Tags", name: "project-tags", widget: "string"}
      - {label: "Creator", name: "project-creator", widget: "string"}
      - {label: "Country", name: "project-country", widget: "string"}
      - {label: "Contact Email", name: "project-email", widget: "string"}
      - {label: "Linkedin user", name: "project-linkedin", widget: "string"}
  - name: "pages"
    label: "Pages"
    folder: "site/content/pages" # The path to the folder where the documents are stored
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "URL", name: "url", widget: "string"}
      - {label: "Layout", name: "layout", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
